<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Messagerie</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="header" class="header">
      <h1>Messagerie</h1>
      <button class="toggle-btn" onclick="toggleDarkMode()">
        Toggle Dark Mode
      </button>
    </div>
    <div id="messages" class="messages">
      <ul id="message-list"></ul>
      <form id="form" class="send-form" onsubmit="sendMessage(event)">
        <input
          id="pseudo"
          name="pseudo"
          type="text"
          placeholder="Votre pseudo"
          class="form-input"
          tabindex="1"
        />
        <textarea
          id="message"
          name="message"
          placeholder="Votre message"
          class="form-input"
          tabindex="2"
        ></textarea>
        <button id="send" type="submit" tabindex="3">Envoyer</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
